<div
    class="flex flex-col flex-auto mb-5 overflow-hidden rounded-md sm:col-span-6 bg-card"
>
    <div class="flex flex-col flex-auto mx-5 overflow-x-auto overflow-y-auto">
        <table class="overflow-y-visible min-w-240">
            <thead class="font-medium text-left uppercase">
                <tr class="py-3" style="height: 51px; vertical-align: middle">
                    <th class="pl-3">Academic Year</th>
                    <th class="pl-3">Name</th>
                    <th class="pl-3">Courses</th>
                    <th></th>
                </tr>
            </thead>
            <tbody [@listAnimation]="departments.length">
                <tr
                    *ngFor="
                        let department of departments;
                        let i = index;
                        trackBy: trackByFn
                    "
                    class="relative border-b border-b-gray-100 h-[40px]"
                >
                    <td class="pl-3">{{ department.school_year.name }}</td>
                    <td class="pl-3">{{ department.name }}</td>
                    <td class="pl-3">{{ department.courses.length }}</td>

                    <td>
                        {{
                            department.created_at
                                | date : 'MMM dd, yyyy hh:mm a'
                        }}
                    </td>
                    <td>
                        {{
                            department.updated_at
                                | date : 'MMM dd, yyyy hh:mm a'
                        }}
                    </td>

                    <td class="pr-3">
                        <button [matMenuTriggerFor]="options">
                            <mat-icon svgIcon="feather:more-horizontal" />
                        </button>

                        <mat-menu [xPosition]="'before'" #options="matMenu">
                            <button (click)="edit(department)" mat-menu-item>
                                Edit
                            </button>

                            <button (click)="remove(department)" mat-menu-item>
                                Remove
                            </button>
                        </mat-menu>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
