<div class="flex flex-col w-full min-h-[100vh]">
    <page-header
        headerTitle="Academic Years"
        subtitle="Journey Through Time: Capturing Milestones"
        [template]="template"
    />

    <ng-template #template>
        <button
            (click)="add()"
            class="py-2.5 px-5 bg-isat-blue rounded text-white active:opacity-75 md:hover:bg-black"
        >
            New Academic Year
        </button>
    </ng-template>

    <school-year-list [schoolYears]="schoolYears$ | async" />
</div>
