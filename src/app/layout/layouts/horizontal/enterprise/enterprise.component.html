<fuse-loading-bar />
<modals />

<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
        class="bg-isat-blue dark print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false"
    >
        <ng-container fuseVerticalNavigationContentHeader>
            <div class="flex items-center h-20 px-8 pt-6 overflow-hidden">
                <img
                    class="object-contain w-12 h-12"
                    src="/assets/logo.png"
                    alt="Logo image"
                />
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<div
    class="flex flex-col items-center flex-auto w-full min-w-0 bg-gray-200 dark:bg-card"
>
    <div
        class="relative flex flex-col justify-center w-full h-16 overflow-hidden shadow flex-0 sm:h-20 md:h-36 z-49 dark:shadow-none print:hidden"
    >
        <div
            class="relative flex justify-center flex-auto w-full px-4 bg-isat-blue dark md:px-8 dark:bg-gray-900"
        >
            <div class="flex items-center w-full h-16 max-w-360 sm:h-20">
                <ng-container *ngIf="!isScreenSmall">
                    <div class="flex items-center">
                        <img
                            class="object-contain w-12 h-12"
                            src="/assets/logo.png"
                            alt="Logo image"
                        />

                        <div class="ml-3 font-bold text-white">
                            E-Yearbook Generation System
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngIf="isScreenSmall">
                    <button
                        mat-icon-button
                        (click)="toggleNavigation('mainNavigation')"
                    >
                        <mat-icon [svgIcon]="'heroicons_outline:menu'" />
                    </button>
                </ng-container>

                <div
                    class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2"
                >
                    <fuse-fullscreen class="hidden md:block" />
                    <user></user>
                </div>
            </div>
        </div>
        <!-- Bottom bar -->
        <ng-container *ngIf="!isScreenSmall">
            <div
                class="flex justify-center flex-auto px-4 md:px-8 bg-card dark:bg-gray-700"
            >
                <div class="relative flex items-center w-full h-16 max-w-360">
                    <fuse-horizontal-navigation
                        class="-mx-4"
                        [name]="'mainNavigation'"
                        [navigation]="navigation.horizontal"
                    />
                </div>
            </div>
        </ng-container>
    </div>

    <div class="flex justify-center flex-auto w-full sm:p-6 md:p-8">
        <div
            class="flex flex-col flex-auto w-full sm:max-w-360 sm:shadow-lg sm:rounded-lg sm:overflow-hidden bg-default"
        >
            <router-outlet *ngIf="true" />
        </div>
    </div>
</div>
