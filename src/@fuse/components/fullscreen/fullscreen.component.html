<!-- Button -->
<button
    mat-icon-button
    [matTooltip]="tooltip || 'Toggle Fullscreen'"
    (click)="toggleFullscreen()"
>
    <ng-container [ngTemplateOutlet]="iconTpl || defaultIconTpl" />
</button>

<!-- Default icon -->
<ng-template #defaultIconTpl>
    <mat-icon
        [svgIcon]="'heroicons_outline:arrows-expand'"
        class="text-white/70"
    />
</ng-template>
